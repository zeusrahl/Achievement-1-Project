    <main>
  <div class="contact">
    <div>
      <h1>Contact</h1>
      <div>
        <form action="mailtto:ethan.c.dotson@gmail.com" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">E-mail*:</label>
          <input type="email" id="contact-email" required>
          <br>
          <label class="standard-label" for="contact-tele">Telephone:</label>
          <input type="tel" id="contact-tele" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          <br>
          <label class="standard-label" for="contact-message">Message*:</label>
          <textarea class="message" maxlength="240" id="contact-message" required></textarea>
          <br>
          <input class="send" type="submit" value="Send message">
        </form>
      </div>
    </div>
  </div>
</main>
